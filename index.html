<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test JSON to HTML</title>
    <script type="module">
        import json2html from './json2html.js';

        // Sample data
        const data = [
            { Name: "Alice", Age: 25 },
            { Name: "Bob", Age: 30 },
            { Name: "Charlie", Age: 35, Gender: "M" }
        ];

        // Generate HTML table and add to the page
        document.addEventListener("DOMContentLoaded", () => {
            const htmlTable = json2html(data);
            document.body.innerHTML = htmlTable;
        });
    </script>
</head>
<body>
</body>
</html>
